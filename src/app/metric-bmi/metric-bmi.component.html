<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/imperial-bmi" id="navbar-text">Imperial BMI Calculator</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/metric-bmi" id="navbar-text">Metric BMI Calculator<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 id="">Metric BMI Calculator</h2>
        <form>
          <div class="form-group">
            <label for="inputWeightKG">Weight</label>
            <input type="number" [(ngModel)]="weightKG" class="form-control" placeholder="Enter your weight in kilograms" name="weightKG">
          </div>
          <div class="form-group">
            <label for="inputHeightM">Height</label>
            <input type="number" [(ngModel)]="heightM" class="form-control" placeholder="Enter your height in meters" name="heightM">
          </div>
          <button type="button" class="btn btn-success" (click)="bodyMassMetric()">Calculate</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h4>Body Mass Index: {{bmiMetric | number : '1.2-2'}}</h4>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
